<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fab fa-github"></i>Weather Dashboard</h1>
        <p>Current Weather Forecast Done Easily</p>
    </header>


    <main class="flex-row justify-space-between">
        <div class='col-12 col-md-4'>
            <div class="card">
                <h3 class="card-header text-uppercase">Search Weather in your Area</h3>
                <form id="user-form" class="card-body">
                  <label class="form-label" for="username">City or Zip Code</label>
                  <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn">Get Weather</button>
                </form>
              </div>
        </div>

        <div class='col-12 col-md-8'>

        </div>

    </main>

  <script src="./assets/js/homepage.js"></script>
